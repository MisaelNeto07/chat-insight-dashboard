name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview: # ou build_and_deploy no merge.yml
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }} # Apenas no pull-request.yml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        working-directory: functions/ # <--- ESTA LINHA: o 'w' deve estar 6 espaços do início da linha
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHAT_INSIGHT_DASHBOARD }}
          # channelId: live # Apenas no merge.yml
          projectId: chat-insight-dashboard
